<body>

    <div class="login">

        <form action="" class="login__form">
            <h1 class="login__title">Sistema de Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" id="emailOrUser" placeholder="Email ou usuário" required class="login__input"
                        autocomplete="username" />
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="login__box">
                    <input type="password" id="password" placeholder="Senha" required class="login__input"
                        autocomplete="current-password" />
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Lembre-se-</label>
                </div>

                <a href="#" class="login__forgot">Esqueceu da sua senha?</a>
            </div>
            <button type="submit" class="login__button">Entrar</button>
            <div class="login__barra">
                <div class="barra__der"></div>
                <div class="barra__medio">Ou</div>
                <div class="barra__der"></div>
            </div>

            <div class="login__register">
                <p class="register__words">Não tem uma conta ainda? <a class="register__link"
                        href="cadastrar.php">Cadastre-se</a></p>
            </div>

        </form>


    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <!-- Scripts de validación y lógica de login -->
    <script src="js/login.js"></script>


</body>

</html>
