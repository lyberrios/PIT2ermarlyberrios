<!DOCTYPE html>
<html lang="pt">

    <link rel="stylesheet" href="css/clientes.css">
</head>
<body>

    <!-- Barra de Navegación Lateral -->
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li><button onclick="window.location.href='clientes.html'">Dados do Cliente</button></li>
            <li><button onclick="window.location.href='pesquisar.html'">Pedidos</button></li>

        </ul>

    <!-- Formulario de Pesquisa -->
    <main class="main-content">
        <h2>Pesquisar Pedidos</h2>
        <form id="pesquisaForm" onsubmit="pesquisarCliente(event)">
            <label for="pesquisaId">Digite o número de pedido</label>
            <input type="text" id="pesquisaId" name="pesquisaId" required>

            <button type="submit">Pesquisar</button>
        </form>
        <div id="resultadosPesquisa"></div>
    </main>

<script src="js/clientes.js"></script>
